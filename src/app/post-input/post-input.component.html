<form>
<div class="form-group" >
  <label
       class="control-label"
       for="inputSuccess1"
       >
       <!-- *ngIf="input1Error" -->
          Nome
  </label>
  <input
        type="text"
        class="form-control"
        id="inputSuccess1"
        placeholder="Digite seu nome"
        aria-describedby="helpBlock2"
        [(ngModel)]="nome"
        name="input-name"
        >
  <!-- <span
      id="helpBlock2"
      class="help-block"
      *ngIf="input1Error"
      >A block of help text that breaks onto a new line and may extend beyond one line.</span> -->
</div>

<div class="form-group" >
    <label
    class="control-label"
    for="inputSuccess1"
    >
    <!-- *ngIf="input1Error" -->
       Texto do Post
</label>
  <input
        type="text"
        class="form-control"
        id="inputSuccess2"
        placeholder="Texto do post"
        [(ngModel)]="texto"
        name="input-name-real"
        >
</div>
<button (click)="addPost($event);"
    class="btn btn-default">Postar
  </button>
</form>
