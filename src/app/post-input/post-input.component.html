<form>
<div class="form-group" >
  <label
       class="control-label"
       for="inputSuccess1"
       >
       <!-- *ngIf="input1Error" -->
          Nome
  </label>
  <input
        type="text"
        class="form-control"
        id="inputSuccess1"
        placeholder="Digite seu nome"
        aria-describedby="helpBlock2"
        [(ngModel)]="nomePessoa"
        [(ngModel)]="upnomePessoa"
        name="nomePessoa"
        >
  <!-- <span
      id="helpBlock2"
      class="help-block"
      *ngIf="input1Error"
      >A block of help text that breaks onto a new line and may extend beyond one line.</span> -->
</div>

<div class="form-group" >
    <label
    class="control-label"
    for="inputSuccess1"
    >
    <!-- *ngIf="input1Error" -->
       Texto do Post
</label>
  <input
        type="text"
        class="form-control"
        id="inputSuccess2"
        placeholder="Texto do post"
        [(ngModel)]="texto"
        [(ngModel)]="uptexto"
        name="texto"
        >
</div>
<button (click)="enviarPost(post);" class="btn btn-success"><span>Enviar</span></button>
      <button (click)="cancelar();" class="btn btn-default"><span>Cancelar</span></button>
</form>
