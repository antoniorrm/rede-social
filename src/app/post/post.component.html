<div class="jumbotron container">
  <div class="post-body"></div>
  <h5 class="post-title">
    <strong>{{post.nomePessoa}}</strong>
  </h5>
  <p class="post-text">
    {{post.texto}}
  </p>
  <button type="submit" class="btn btn-default" aria-label="Left Align" (click)="eventoCurtir() ">Gostei
    <span class="glyphicon glyphicon-heart">{{ post.qtdLikes }}</span>
  </button>
  <button type="submit" class="btn btn-default" aria-label="Right Align" (click)="eventoRemover()">Remover
    <span class="glyphicon glyphicon-trash"></span>
  </button>
</div>
